name: Deploy Spring Boot to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Debug SSH setup
        run: |
          echo "SSH key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_rsa || echo "No existing SSH key found"
          echo "Known hosts:"
          cat ~/.ssh/known_hosts || echo "No known hosts file found"
          ssh-keygen -y -f ~/.ssh/id_rsa

      - name: Add SSH Key
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}
          SSH_KEY_PASSPHRASE: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -p -P "$SSH_KEY_PASSPHRASE" -N "" -f ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          echo "$SSH_KEY_PASSPHRASE" | tr -d '\r' | ssh-add ~/.ssh/id_rsa

      - name: Verify SSH connection
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no -vvv root@$DROPLET_IP "echo 'SSH connection successful'" || echo "SSH connection failed"
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -vvv root@$DROPLET_IP "echo 'SSH connection successful'" || echo "SSH connection failed"

      - name: Create environment file
        run : |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_SCHEMA_NAME=${{ secrets.DB_SCHEMA_NAME }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DO_SPACES_BUCKET=${{ secrets.DO_SPACES_BUCKET }}" >> .env
          echo "DO_SPACES_ENDPOINT=${{ secrets.DO_SPACES_ENDPOINT }}" >> .env
          echo "DO_SPACES_CDN_ENDPOINT=${{ secrets.DO_SPACES_CDN_ENDPOINT }}" >> .env
          echo "DO_SPACES_KEY=${{ secrets.DO_SPACES_KEY }}" >> .env
          echo "DO_SPACES_SECRET=${{ secrets.DO_SPACES_SECRET }}" >> .env
          echo "DO_SPACES_REGION=${{ secrets.DO_SPACES_REGION }}" >> .env

      - name: Deploy to Digital Ocean droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          APP_DIR: /root/spring-boot-app
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          scp -o StrictHostKeyChecking=no -r ./* .env root@$DROPLET_IP:$APP_DIR || echo "Failed to copy files"
          ssh -o StrictHostKeyChecking=no root@$DROPLET_IP "cd $APP_DIR && docker-compose down && docker-compose up -d --build" || echo "Failed to run Docker commands"
